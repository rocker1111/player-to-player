<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - A sample game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .winner{
            color: green;
        }
    </style>
</head>
<body>
    <br> <br> <br> <br>
    <div class="container">
        <h1>Let's Play Game</h1>
        <h1>
            <span id="player1Score">0</span> To 
            <span id="player2Score">0</span>
        </h1>
        <p>Playing to : <span>6</span> </p>
        <input type="number" id="inputScore">
        <button class="btn btn-primary" id="playerone">Player One</button>
        <button class="btn btn-primary" id="playertwo">Player Two</button>
        <button class="btn btn-primary" id="reset">Reset</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="index.js"></script>

</html>
